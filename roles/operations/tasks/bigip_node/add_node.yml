---
- name: Add a new node
  bigip_node:
    server: "{{ inventory_hostname }}"
    user: "{{ username }}"
    password: "{{ password }}"
    host: "{{ host  }}"
    name: "{{ name }}"
    validate_certs: "false"
    state: "{{ state }}"
    availability_requirement: "all"
    quorum: "1"
    monitors:
      - "{{ monitor }}"
  delegate_to: localhost
...
